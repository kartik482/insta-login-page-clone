<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<link rel="stylesheet" href="instacloni.css">

<body>
    <div class="bigscreen">
        <div class="main">
            <div class="mobile">
                <img src="png/instamob.png" alt="" id="mobile">

            </div>
            <div class="content">
                <div class="logins">
                    <img src="png/instaogo.png" alt="" id="logo">
                    <input type="text" id="email" placeholder="enter username or email id">
                    <input type="text" class="password" placeholder="enter your password">
                    <div class="login">login</div>
                    <hr class="rule">
                    <h5>OR</h5>
                    <hr class="rule">
                    <div class="facbooklogin">
                        <h4>Login with facebook </h4>
                        <div class="forget">Forget your password?</div>
                    </div>
                </div>
                <div class="signup">Don't have an account?Sign up</div>
                <div class="getapp">Get the app </div>
                <div class="apps"><img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                        alt="" class="app">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                        alt="" class="app">
                </div>


            </div>
        </div>
        <div class="bottom">
            <div class="bottomrow" id="row-1">Meta</div>
            <div class="bottomrow" id="row-2">About</div>
            <div class="bottomrow" id="row-3">Blog</div>
            <div class="bottomrow" id="row-4">Job</div>
            <div class="bottomrow" id="row-5">API</div>
            <div class="bottomrow" id="row-6">Privacy</div>
            <div class="bottomrow" id="row-7">Terms</div>
            <div class="bottomrow" id="row-8">Top account</div>
            <div class="bottomrow" id="row-9">Hashtags</div>
            <div class="bottomrow" id="row-10">Location</div>
            <div class="bottomrow" id="row-11">Instagram Lite</div>
            <div class="bottomrow" id="row-12">Help</div>
        </div>
        <div class="bottom">
            <div class="bottomrow" id="row-13">Beauty</div>
            <div class="bottomrow" id="row-14">Dance</div>
            <div class="bottomrow" id="row-15">Fitness</div>
            <div class="bottomrow" id="row-16">Food&Drinks</div>
            <div class="bottomrow" id="row-17">Home And Garden</div>
            <div class="bottomrow" id="row-18">Music</div>
            <div class="bottomrow" id="row-19">visual arts</div>

        </div>
        <div class="bottom" id="">
            <select name="language" id="languages">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="german">German</option>
            </select>
            <div class="copyright">&#169; 2021 Instagram From Meta</div>
        </div>



    </div>
    </div>
    </div>

</body>

</html>
